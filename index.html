<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

                <h2>GRAPE</h2>

                    <li id="home">HOME</li>
                    <li>FEATURES</li>
                    <li class="opt">WHY BEST</li>
                    <li class="opt">SCREENSHOT</li>

                    <li class="opt">DOWNLOAD</li>

            </div>
        </div>
    </div>

        <div class="main-area">
